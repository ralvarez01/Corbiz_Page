<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Corebiz</title>
    <meta name="viewport" content="width=device-width, user-scalable=no; initial-scale=1.0; maximun-scale=1.0, minimum-scale=1.0">"
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <img src="imagenes/logox.png" class="logo"/>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Mi cuenta   <i class="far fa-user"></i></a></li>
                <li><a href=""><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
        <div class="search__container">
           <input class="search__input" type="text"  maxlength="128" placeholder="¿Qué estás buscando?">
            </div>
     </header>
        <div class="container-slider">
         <meta charset="UTF-8">
	<title>Slider Responsive</title>
	<link rel="stylesheet" href="flexslider.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script src="js/jquery.flexslider.js"></script>
	<script type="text/javascript" charset="utf-8">
  $(window).load(function() {
    $('.flexslider').flexslider({
    	touch: true,
    	pauseOnAction: false,
    	pauseOnHover: false,
    });
  });
</script>
<body>
	<div class="flexslider">
		<ul class="slides">
			<li>
				<img src="imagenes/corebiz1.jpg" alt="">
				<section class="flex-caption">
					<p></p>
				</section>
			</li>
			<li>
				<img src="imagenes/imagen 2.jpg" alt="">
				<section class="flex-caption">
					<p></p>
				</section>
			</li>
			<li>
				<img src="imagenes/img 3.jpg" alt="">
				<section class="flex-caption">
					<p></p>
				</section>
			</li>
		</ul>
	</div>
	<main class="main">
    <h1 class="main-title">Más Vendidos</h1>
      <section class="container-products">
        <div class="product">
          <img src="https://corebiz-test.herokuapp.com/images/product-1.png" class="product__img">
          <div class="product__description">
            <h2 class="product__title">SAPATO FLOATER PRETO</h2>
            <span class="producto__price">$259.90</span>  
            </div>
            <i class="fas fa-cart-plus"></i>
        </div>
        <div class="product">
          <img src="https://corebiz-test.herokuapp.com/images/product-2.png" class="product__img">
          <div class="product__description">
            <h2 class="product__title">SANDÁLIA LINHO BROWN</h2>
            <span class="producto__price">$199.00</span>  
            </div>
            <i class="fas fa-cart-plus"></i>
        </div>
        <div class="product">
          <img src="https://corebiz-test.herokuapp.com/images/product-3.png" class="product__img">
          <div class="product__description">
            <h2 class="product__title">BOTA MUSTANG PRETO</h2>
            <span class="producto__price">$299.00</span>  
            </div>
            <i class="fas fa-cart-plus"></i>
        </div>
        <div class="product">
          <img src="https://corebiz-test.herokuapp.com/images/product-4.png" class="product__img">
          <div class="product__description">
            <h2 class="product__title">CINTO SEMICROMO PRETO 40MM</h2>
            <span class="producto__price">$79.90</span>  
            </div>
            <i class="fas fa-cart-plus"></i>
        </div>
</body>
</html>
